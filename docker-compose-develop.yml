develop:
  extends:
    file: base.yml
    service: base
  ports:
    - "35736:35729"
  container_name: gfw-forms-develop
  environment:
    CT_REGISTER_MODE: auto
    NODE_ENV: dev
    QUEUE_URL: http://mymachine.test:16379
    QUEUE_PROVIDER: redis
    QUEUE_NAME: mail
    CT_URL: http://mymachine.test:9000
    LOCAL_URL: http://mymachine.test:4400
    WRI_MAIL_RECIPIENTS: <mails>
    CT_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..LSmjLg5p4QiwcquNxNJqra4ftnhHqX40UZvYRrmTpWw
    GOOGLE_PRIVATE_KEY: <key>
    GOOGLE_PROJECT_EMAIL: <mail>
    TARGET_SHEET_ID: <sheet>
    S3_ACCESS_KEY_ID: <key>
    S3_SECRET_ACCESS_KEY: <key>
    S3_BUCKET: <key>
  command: develop
  volumes:
    - ./app:/opt/gfw-forms-api/app
  links:
    - mongo
mongo:
  extends:
    file: base.yml
    service: mongo
